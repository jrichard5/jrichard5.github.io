<div id="centerContainer">
    <div id="emptySpacePregame" class="sideOption">empty</div>
    <div id="game">
        <app-game-logic (scoreBoardEvent)="updateScoreBoard($event)" (scoreBoardStringChange)="newScore($event)" [formInfo]="formInfo"></app-game-logic>
    </div>
    <div id="gameFromDiv" class="sideOption">
        <app-game-form (formEventChange)="updateForm($event)" [scoreBoard]="scoreBoard" [recentScoreChange]="keyString"></app-game-form>
    </div>
</div>
