<div class="stockCard" (click)="emitStockCode(stockCardInfo.name)">
    <div>
        {{stockCardInfo.name}}
    </div>
    <div>
        {{stockCardInfo.price}}
    </div>
    <div>
        Quantity: {{stockCardInfo.quantity}}
    </div>
    <hr>
    <div>
        {{currentTotal}} <span [ngStyle]="{'color': (deltaTotal >= 0) ? '#ffffff' : '#ff0000'}">({{deltaTotal}})</span>
    </div>
</div>
