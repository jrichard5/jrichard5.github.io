<h2>Simulated Stock Tracker Trading $6,240.25</h2>
<div id="bigContainer">
    <div id="section1">
        <div id="pastPriceDiv" class="PriceDiv" *ngIf="jsonSubscription$.closed && showCards">
            <div class="priceH2Divs">
                <h2>Past</h2>
            </div>
            <div class="priceCardDivs">
                <app-stock-info-card [stockCardInfo]="aaplInfoPast" [pastTotal]="aaplPastTotal"></app-stock-info-card>
                <app-stock-info-card [stockCardInfo]="vixInfoPast" [pastTotal]="vixPastTotal"></app-stock-info-card>
            </div>
        </div>
        <div id="graph" *ngIf="!showCards">
            <app-stock-graph [codeForGraph]="currentCard"></app-stock-graph>
        </div>
    </div>
    <hr>
    
    <div id="currentPriceDiv" class="PriceDiv">
        <div class="priceH2Div">
            <h2>Current</h2>
        </div>
        <div class="priceCardDivs">
            <app-stock-info-card *ngIf="jsonSubscription$.closed && marketDataSub$.closed" [stockCardInfo]="aaplInfoCurrent" [pastTotal]="aaplPastTotal" (codeSelected)="codeSelectedHandler($event)" class="autoMargin clickableStockCard" ></app-stock-info-card>
            <app-stock-info-card *ngIf="jsonSubscription$.closed && marketDataSub2$.closed" [stockCardInfo]="vixInfoCurrent" [pastTotal]="vixPastTotal" (codeSelected)="codeSelectedHandler($event)" class="autoMargin clickableStockCard"></app-stock-info-card>
        </div>
            <button (click)="reverseStyleChilkHandler()">Total Cards</button>
        
    </div>

</div>



<p>**Using Market Data's API which gives AAPL and VIX do not need an api key.**</p>
